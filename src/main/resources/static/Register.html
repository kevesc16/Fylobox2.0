<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="Website icon" type="png" href="Imagenes/img_logo/logo.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/diseño.css">
    <link rel="stylesheet" href="CSS/diseñoForm.css">
    <!--Animated.CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="centrado">
            <img src="Imagenes/img_logo/LogoPrin.png" alt="FyloBox" style="margin-top: 2cm;">
            <h1 style="font-size: 80px; color: white; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Bienvenido a FYLO BOX</h1>
        </div>
        <form id="form_registro">
            <div class="row">
                <div class="col-md-4">
                    <label for="nombre">Nombre</label><br>
                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingresar Nombre">
                </div>
                <div class="col-md-4">
                    <label for="apellido">Apellido</label><br>
                    <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Ingresar Apellido">
                </div>
                <div class="col-md-4">
                    <label for="rol">Tipo de Usuario</label><br>
                    <select name="rol" id="rol" class="form-select">
                        <option value="" disabled selected>Seleccionar</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Cliente">Cliente</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="correo">Correo Electronico</label><br>
                    <input type="email" name="correo" id="correo" class="form-control" placeholder="Ingresar Correo">
                </div>
                <div class="col-md-4">
                    <label for="telefono">Número de Telefono</label><br>
                    <input type="text" name="telefono" id="telefono" class="form-control" placeholder="Ingresar Telefono">
                </div>
                <div class="col-md-4">
                    <label for="genero">Genero</label><br>
                    <select name="genero" id="genero" class="form-select">
                        <option value="" disabled selected>Seleccionar</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="noBinario">No Binario</option>
                        <option value="helicoptero">Helicoptero Kamov Ka-52 'Alligator'</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="usuario">Usuario</label><br>
                    <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Ingresar Usuario">
                </div>
                <div class="col-md-4">
                    <label for="password">Contraseña</label><br>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Ingresar Contraseña">
                </div>
                <div class="col-md-4">
                    <label for="Conpassword">Confirmar Contraseña</label><br>
                    <input type="password" name="ConPassword" id="ConPassword" class="form-control" placeholder="Ingresar Confirmación">
                </div>
            </div>
            
                <button type="button" id="guardar" class="btn btn-outline-info my-4">Crear Cuenta</button>
                <a href="Login.html" id="contraOlv">¿Ya tienes cuenta? Inicia sesión aquí</a>
                <!--button type="reset" id="limpiar" class="btn btn-outline-secondary my-4">Limpiar</button-->
                <a type="button" id="volver" class="btn btn-outline-warning my-4 ml-auto" href="index.html" style="position: fixed; right: 290px;">Volver</a>
        </form>
    </div>
    <!--JQUERY-->
    <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="JavaScripts/form_jquery.js"></script>
    <script src="JavaScripts/traduccion.js"></script>
</body>
</html>
