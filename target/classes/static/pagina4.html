<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="Website icon" type="png" href="Imagenes/img_logo/logo.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FyloBox</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="CSS/diseño.css">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/diseñoCarrito.css">
    <!--Animated.CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <!--Barra de navegacion-->
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <nav class="navbar navbar-expand-lg bg-body-dark barraNave">
            <div class="container-fluid">
                <a href="Principal.html"><h1 class="navbar-brand" id="fyloBox"><img src="Imagenes/img_logo/logo.png" alt="Flox"></h1></a>
                <a href="Mod_Pelis.html"><button id="btnAdministracion" class="btn btn-outline-light" style="margin-bottom: 10px;">Adminitración</button></a>
            </div>
        </nav>
    </nav>
    <!--BarraEND-->
    <!--Peliculas-->
    <div class="container Peliculas">
        <div class="row card-deck cartelera my-5">
            
        </div>
    </div>
    <!--Barra de Paginas-->
    <div style="margin-top: 1cm;" class="paginacionBarra">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <button class="page-link" id="pagNext">Más Peliculas</>
                </li>
            </ul>
        </nav>
    </div>
    <!--Termino de paginación-->
    <!--Carrito de compras-->
    <div class="container-fluid columCarrito">
        <h1>Carrito</h1>
        <div class="row">
            <div class="col-6">
                <h6>Producto</h6>
            </div>
            <div class="col-2">
                <h6>Precio</h6>
            </div>
            <div class="col-4">
                <h6>Cantidad</h6>
            </div>
        </div>
    </div>
    <!--MOCKUP-->
    <div class="container-fluid barraCarrito">
    </div>
    <!--MOCKUP-->
    <!--Termino de carrito-->
    <!--Total-->
    <div class="row container-fluid totalPagarS">
        <div class="col-12">
            <div class="shopping-cart-total d-flex align-items-center">
                <p class="mb-0"><b>Total:</b></p>
                <p class="ml-4 mb-0 totalPagar"><b>0$</b></p>
                <div class="toast ml-auto bg-info" role="alert" aria-live="assertive" aria-atomic="true"
                    data-delay="2000">
                    <div class="toast-header">
                        <span>✅</span>
                        <strong class="mr-auto ml-1 text-secondary">Elemento en el carrito</strong>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="toast-body text-white">
                        Se aumentó correctamente la cantidad
                    </div>
                </div>
                <button class="btn btn-outline-warning ml-auto comprarButton" type="button" data-toggle="modal"
                    data-target="#comprarModal">Comprar</button>
            </div>
        </div>
    </div>
    <!--termino Total-->
    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="JavaScripts/carrito.js"></script>
    <script src="JavaScripts/paginas.js"></script>
    <script src="JavaScripts/api.js"></script>
</body>
</html>
